<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        .font-space { font-family: 'Space Mono', monospace; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 2s infinite;
        }
    </style>
</head>

<body class="bg-[#0F172A]">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-tl from-[#0F172A] via-[#1E293B] to-[#334155] relative overflow-hidden">
        <!-- Elementos decorativos de fondo -->
        <div class="absolute top-0 left-0 w-full h-full">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
            <div class="absolute top-1/3 right-1/3 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-teal-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        </div>

        <!-- Contenido principal -->
        <div class="relative z-10">
            <h1 class="text-5xl font-poppins font-semibold mb-12 text-white tracking-wider">Cronómetro</h1>
            <div id="display"
                class="text-7xl font-space font-bold text-white bg-opacity-10 backdrop-blur-lg bg-white rounded-2xl shadow-lg px-16 py-8 mb-12 border border-white/10 animate-pulse-subtle min-w-[300px] flex items-center justify-center">
                0</div>
            <div class="flex gap-6">
                <button id="btn-iniciar"
                    class="px-8 py-3 bg-emerald-500 hover:bg-emerald-400 text-white font-poppins font-semibold rounded-xl shadow-lg shadow-emerald-500/30 transition-all duration-300 hover:scale-105">
                    Iniciar
                </button>
                <button id="btn-pausar"
                    class="px-8 py-3 bg-amber-500 hover:bg-amber-400 text-white font-poppins font-semibold rounded-xl shadow-lg shadow-amber-500/30 transition-all duration-300 hover:scale-105">
                    Pausar
                </button>
                <button id="btn-reiniciar"
                    class="px-8 py-3 bg-rose-500 hover:bg-rose-400 text-white font-poppins font-semibold rounded-xl shadow-lg shadow-rose-500/30 transition-all duration-300 hover:scale-105">
                    Reiniciar
                </button>
            </div>
        </div>
        
    </div>
</body>

</html>
